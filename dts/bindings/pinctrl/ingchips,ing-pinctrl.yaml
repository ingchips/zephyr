# SPDX-License-Identifier: Apache-2.0
description: |
  Binding for the Ingchips pin-ctrl.
compatible: "ingchips,ing-pinctrl"
include: [base.yaml]

properties:
  reg:
    type: array
    required: true
  pull-list:
    type: string
    enum:
      - pull-up
      - pull-down
      - pull-disable
  out-drivers:
    type: string
    enum:
      - driver-2ma
      - driver-4ma
      - driver-8ma
      - driver-12ma