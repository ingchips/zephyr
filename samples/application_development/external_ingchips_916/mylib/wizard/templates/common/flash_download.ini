[main]
family={{family}}

[options]
download=1
verify=0
redownload=1
{{if secondary}}
entry=0
set-entry=0
launch=0
{{else}}
{{if family eq ing918}}
entry=0x4000
set-entry=1
{{endif}}
{{if family eq ing916}}
set-entry=0
{{endif}}
launch=1
{{endif}}
batch=1

[uart]
Baud=921600

[bin-0]
Name=Burn Bin #1
{{if secondary}}
{{else}}
Checked=1
FileName={{sdk_release_path}}/bundles/{{bundle}}/{{series}}/platform.bin
Address={{bundle_meta.rom.base}}
{{endif}}

[bin-1]
Name=Burn Bin #2
Checked=1
Address={{app_rom_addr}}
{{if iar}}
FileName=./Debug/Exe/{{proj_name}}.bin
{{endif}}
{{if segger}}
FileName=./Output/Debug/Exe/{{proj_name}}.bin
{{endif}}
{{if ide in keil gcc}}
FileName={{proj_name}}.bin
{{endif}}
{{if rowley}}
FileName=./{{proj_name}} Debug/{{proj_name}}.bin
{{endif}}


